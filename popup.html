<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
      font-size: 13px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    #output {
      min-height: 200px;
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 12px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .button-group button {
      margin-top: 0;
    }

    .secondary-btn {
      background: #6c757d;
    }

    .secondary-btn:hover {
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Cover Letter Generator</h1>
    
    <div class="input-group">
      <label>Recruiter Name:</label>
      <input type="text" id="recruiterName" placeholder="e.g., Sarah Johnson">
    </div>

    <div class="input-group">
      <label>Company Name:</label>
      <input type="text" id="companyName" placeholder="e.g., TechCorp">
    </div>

    <div class="input-group">
      <label>Job Description (auto-filled from selection):</label>
      <textarea id="jobDescription" placeholder="Right-click selected text and choose 'Generate Cover Letter from Selection'"></textarea>
    </div>

    <button id="generateBtn">‚ú® Generate Cover Letter</button>

    <div id="status" class="status"></div>

    <div class="input-group" style="margin-top: 20px;">
      <label>Generated Cover Letter:</label>
      <textarea id="output" readonly></textarea>
    </div>

    <div class="button-group">
      <button id="copyBtn" class="secondary-btn" style="display: none;">üìã Copy to Clipboard</button>
      <button id="clearBtn" class="secondary-btn" style="display: none;">üóëÔ∏è Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
